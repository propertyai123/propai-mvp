name: Import Catalysts

on:
  schedule:
    - cron: "0 6 * * *"   # Runs every day at 6:00 UTC (1 AM EST)
  workflow_dispatch:       # Allows manual runs
  push:
    branches:
      - main

jobs:
  run-importer:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt

    - name: Run import_catalysts.py
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        cd backend
        python import_catalysts.py
